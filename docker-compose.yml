services:
  frontend:
    build: "frontend"
    ports:
      - "80:80"
    networks:
      - "frontend"
  backend:
    build: "backend"
    environment:
      - "STORAGE=mysql"
      - "MYSQL_HOST='database"
      - "MYSQL_DB=mydb"
    env_file:
      - "./backend/.env"
    depends_on:
      - "database"
    networks:
      - "frontend"
      - "backend"
  database:
    image: "mysql:8.0.29-debian"
    environment:
      - "MYSQL_DATABASE=mydb"
    env_file:
      - "./database/.env"
    volumes:
      - "./sqlScripts:/docker-entrypoint-initdb.d"
      - "dbdata:/var/lib/mysql"
    networks:
      - "backend"
volumes:
  dbdata:
networks:
  frontend:
  backend:

