services:
  frontend:
    build: "frontend"
    ports:
      - "80:80"
    depends_on:
      - "backend"
    networks:
      - frontend
  backend:
    build: "backend"
    ports:
      - "3000:3000"
    environment:
      - "STORAGE=mysql"
      - "MYSQL_HOST=database"
      - "MYSQL_DB=mydb"
    env_file:
      - "./backend/.env"
    depends_on:
      - "database"
    networks:
      - frontend
      - backend
  database:
    image: "mysql:8.0.29-debian"
    ports:
      - 3306:3306
    environment:
      - "MYSQL_DATABASE=mydb"
    env_file:
      - "./database/.env"
    volumes:
      - "./sqlScripts/:/docker-entrypoint-initdb.d/"
      - "dbdata:/var/lib/mysql"
    networks:
      - backend
volumes:
  dbdata:
networks:
  frontend:
  backend:

